    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,300&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/gdd7waj.css">
    <style>
        body {
            font-family: 'aktiv-grotesk', 'Inter', sans-serif;
            background-color: #FDFCFB;
            color: #2D2D2D;
        }
        .font-serif {
            font-family: 'Crimson Pro', serif;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #FDFCFB;
        }
        ::-webkit-scrollbar-thumb {
            background: #E5E1DD;
            border-radius: 10px;
        }
        .masonry-grid {
            column-gap: 2rem;
        }
        @media (min-width: 640px) { .masonry-grid { column-count: 1; } }
        @media (min-width: 768px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
        @media (min-width: 1280px) { .masonry-grid { column-count: 4; } }
        
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 2rem;
        }

        /* Custom scrollbar for horizontal predator trend chart */
        .custom-scrollbar::-webkit-scrollbar {
            height: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #2D4F2D33;
        }

        .animate-in {
            animation-duration: 0.8s;
            animation-timing-function: cubic-bezier(0.22, 1, 0.36, 1);
            animation-fill-mode: both;
        }
        .fade-in {
            animation-name: fadeIn;
        }
        .zoom-in-95 {
            animation-name: zoomIn95;
        }
        .slide-in-from-bottom-8 {
            animation-name: slideInFromBottom8;
        }
        .slide-in-from-left-4 {
            animation-name: slideInFromLeft4;
        }
        .slide-in-from-right-4 {
            animation-name: slideInFromRight4;
        }

        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(16px);
            transition: opacity 700ms ease, transform 700ms ease;
        }
        .reveal-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (prefers-reduced-motion: reduce) {
            .animate-in {
                animation: none !important;
            }
            .reveal-on-scroll {
                opacity: 1;
                transform: none;
                transition: none;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn95 {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideInFromBottom8 {
            from { opacity: 0; transform: translateY(32px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInFromLeft4 {
            from { opacity: 0; transform: translateX(-16px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInFromRight4 {
            from { opacity: 0; transform: translateX(16px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
